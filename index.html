<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat Viewer</title>
    <style>
        /* General styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        /* Chat container */
        #chatContainer {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        /* Chat bubbles for left-aligned messages (dark grey background) */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
            color: white;
            background-color: #444; /* Static dark grey */
        }

        /* Right-aligned messages with dynamic gradient background */
        .message.received {
            background: linear-gradient(135deg, violet, blue); /* Default gradient for right-aligned */
            transition: background 0.3s ease-in-out; /* Smooth transition effect */
            align-self: flex-end;
        }

        /* Left-aligned messages */
        .message.sent {
            align-self: flex-start;
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            color: #f0f0f0;
            font-size: 12px;
            margin: 10px 0;
        }

        /* Timestamp styling */
        .meta {
            font-size: 12px;
            color: #ddd;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Chat Viewer</h1>
        <input type="file" id="fileInput" accept=".html">
        <div id="chatContainer"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            parseInstagramHTML(content);
        };
        reader.readAsText(file);
    } else {
        alert('Please upload a valid .html file.');
    }
});

function parseInstagramHTML(html) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const chatContainer = document.getElementById('chatContainer');
    chatContainer.innerHTML = ''; // Clear existing messages

    const messages = doc.querySelectorAll('div._a6-p');
    const chatData = [];
    const users = new Set(); // To store distinct usernames
    const seenMessages = new Set();
    let lastDisplayedDate = '';

    // Extract messages and their details
    messages.forEach(message => {
        const messageText = message.textContent.trim();
        const timestampElement = message.nextElementSibling; // Extract time from the next sibling
        const timeText = timestampElement ? timestampElement.textContent.trim() : '';

        const user = message.previousElementSibling.textContent.trim(); // Get the username
        const messageDate = timeText.split(',')[0]; // Extract the date part

        // Add the user to the Set of distinct users
        users.add(user);

        // Only add unique messages
        if (messageText && !seenMessages.has(messageText) && timeText) {
            seenMessages.add(messageText);
            chatData.push({
                text: messageText,
                originalTimestamp: new Date(timeText),
                timestamp: new Date(timeText),
                date: messageDate,
                user: user
            });
        }
    });

    // Detect distinct usernames
    const [userLeft, userRight] = Array.from(users); // Left user, Right user

    // Reverse the chatData for reverse order
    chatData.reverse();

    // Render messages
    chatData.forEach(data => {
        // Display date once per day
        if (data.date !== lastDisplayedDate) {
            const dateElement = document.createElement('div');
            dateElement.classList.add('date-separator');
            dateElement.textContent = data.date;
            chatContainer.appendChild(dateElement);
            lastDisplayedDate = data.date;
        }

        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // Align based on the detected usernames
        if (data.user === userLeft) {
            messageElement.classList.add('sent'); // Left user
        } else if (data.user === userRight) {
            messageElement.classList.add('received'); // Right user
        }

        messageElement.textContent = data.text;

        const meta = document.createElement('div');
        meta.classList.add('meta');

        // Adjust timestamp (add 1 hour 30 minutes, swap AM/PM)
        const adjustedTimestamp = new Date(data.timestamp);
        adjustedTimestamp.setHours(adjustedTimestamp.getHours() + 1);
        adjustedTimestamp.setMinutes(adjustedTimestamp.getMinutes() + 30);

        meta.textContent = formatAdjustedTimestamp(adjustedTimestamp); // Add adjusted timestamp
        messageElement.appendChild(meta);
        chatContainer.appendChild(messageElement);
    });

    // Handle gradient change on visible bubbles as you scroll
    chatContainer.addEventListener('scroll', handleScrollGradient);
}

// Function to handle dynamic gradient for each visible chat bubble
function handleScrollGradient() {
    const messages = document.querySelectorAll('.message');
    messages.forEach((message) => {
        const messageRect = message.getBoundingClientRect(); // Get bubble position
        const containerRect = this.getBoundingClientRect();

        // Check if the message is within the visible area of the chat container
        if (messageRect.top >= containerRect.top && messageRect.bottom <= containerRect.bottom) {
            const visibleFraction = (messageRect.top - containerRect.top) / containerRect.height;

            // Calculate gradient based on its position
            const startColor = `rgb(${Math.floor(50 + visibleFraction * 150)}, ${Math.floor(50 + visibleFraction * 100)}, 255)`; // Lighter start
            const endColor = `rgb(${Math.floor(100 + visibleFraction * 50)}, 0, ${Math.floor(255 - visibleFraction * 100)})`; // Brighter end

            // Apply dynamic gradient to each chat bubble
            message.style.background = `linear-gradient(135deg, ${startColor}, ${endColor})`;
        }
    });
}

// Function to format and swap AM/PM
function formatAdjustedTimestamp(timestamp) {
    let hours = timestamp.getHours();
    const minutes = timestamp.getMinutes();
    const seconds = timestamp.getSeconds();

    // Swap AM/PM logic
    let ampm = hours >= 12 ? 'PM' : 'AM';
    ampm = ampm === 'PM' ? 'AM' : 'PM'; // Swap AM to PM, PM to AM

    // Adjust hours for display in 12-hour format
    const formattedHours = hours % 12 || 12;
    const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
    const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

    return `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${ampm}`;
}
    </script>
</body>
</html>
